{% macro render_field(field) %}
  <tr>
    <td>
    {{ field(placeholder=field.label.text, **kwargs)|safe }}
    {% if field.errors %}
      <ul class=errors>
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
    </td>
  </tr>
{% endmacro %}
